<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top">
    <h1>ğŸ•¯ï¸ Lights Out</h1>
    <p class="subtitle">Extinguish every candle. Tapping a candle toggles itself and its neighbors.</p>
  </header>

  <!-- Start Gate -->
  <div id="startScreen" class="start-screen">
    <button id="startBtn" class="btn primary big">Start the Challenge</button>
  </div>

  <!-- Game UI -->
  <main id="gameUI" class="game hidden" aria-live="polite">
    <section class="hud">
      <div class="pill">Grid: <strong id="sizeLabel">5Ã—5</strong></div>
      <div class="pill">Moves: <strong id="moveCount">0</strong></div>
      <div class="spacer"></div>
      <button id="newBtn" class="btn">New Puzzle</button>
      <button id="resetBtn" class="btn ghost">Reset</button>
    </section>

    <section class="board-wrap">
      <div id="board" class="board" role="grid" aria-label="Lights Out board"></div>
    </section>

    <p class="hint">Goal: turn <em>all</em> candles off.</p>
  </main>

  <!-- Success Modal -->
  <dialog id="winModal" class="modal">
    <form method="dialog" class="modal-card">
      <h2>ğŸ‰ Success!</h2>
      <p>You snuffed every candle.</p>
      <label class="code-label">Passcode for Clue 17</label>
      <div class="code-row">
        <input id="codeField" class="code" value="SILENCEOFTHETOMBS" readonly />
        <button id="copyBtn" class="btn small">Copy code</button>
      </div>
      <div class="actions">
        <button id="playAgain" class="btn primary">Play Again</button>
      </div>
    </form>
  </dialog>

  <script src="script.js"></script>
</body>
